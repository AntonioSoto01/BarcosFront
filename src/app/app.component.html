<button (click)="iniciarJuego()">Iniciar Juego</button>

<div class="container-fluid d-flex flex-row justify-content-center mt-5 flex-wrap">
  <div *ngFor="let jugador of jugadores" class="col-lg-6">
    <div class="container p-4 bg-light rounded">
      <h3 class="text-center mb-4">Tablero de {{ jugador.nombre }}</h3>

      <div class="text-center mt-2" [id]="'mensajeTurno' + jugador.id" [ngClass]="{'mensaje-jugador': jugador.nombre === 'Maquina', 'mensaje-maquina': turno === jugador.nombre}">

        <div [innerHTML]="(jugador.nombre === 'Maquina' ? 'Tu turno' : (turno === jugador.nombre ? 'Turno de la máquina' : '')) + '<br>'"></div>
      </div>
      
  

      <div class="row">
        <div class="col-1"></div> 
        <ng-container *ngFor="let letra of filas[0]; let i = index">
          <div class="col-1 p-3 text-center border square2">{{ getLetra(i) }}</div>
        </ng-container>
      </div>

      <!-- Generar filas y casillas del tablero -->
      <div *ngFor="let fila of filas; let i = index" class="row">
        <div class="col-1 p-3 text-center border square2">{{ i + 1 }}</div>
        <!-- Números de las filas en la primera columna -->
        <div *ngFor="let casilla of fila; let j = index" class="col-1 p-3 text-center border square"
          (click)="turno === jugador.nombre ? realizarTurnoJugador(casilla, jugador) : null" 
          [ngClass]="{'bg-danger': casilla.disparado}">
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
