<form (ngSubmit)="login()" class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5"
      tabindex="-1" role="dialog"
      id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Sign up for free</h1>
      </div>

      <div class="modal-body p-5 pt-0">
        <div class="form-floating mb-3">
          <input [(ngModel)]="usuario.email" type="email" class="form-control rounded-3" id="floatingInput"
                 placeholder="name@example.com" name="email">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input [(ngModel)]="usuario.contrasena" type="password" class="form-control rounded-3" id="floatingPassword"
                 placeholder="Password" name="contrasena">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign up</button>
        <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
        <hr class="my-4">
        <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
        <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
          <i class="fa-brands fa-twitter"></i>
          Sign up with Twitter
        </button>
        <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="button" (click)="redirectToGoogle()">
          <i class="fa-brands fa-google"></i>
          Sign up with Google
        </button>

        <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="button"
                (click)="redirectToGitHub()">
          <i class="fa-brands fa-github"></i>
          Sign up with GitHub
        </button>
        <button>
          <a class="text-decoration-none" routerLink="/registro">Â¿No tienes cuenta? Registrate</a>
        </button>
      </div>
    </div>
  </div>
</form>
